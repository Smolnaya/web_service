<form method="post" action="{% url 'article_delete' article.id %}" class="js-article-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Подтвердите удаление статьи</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Вы уверены, что хотите удалить статью <strong>{{ article.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-danger">Удалить статью</button>
  </div>
</form>
